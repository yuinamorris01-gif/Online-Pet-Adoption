{% extends "base.html" %}

{% block title %}Forgot Password - Pet Adoption System{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-question-circle fa-3x text-primary mb-3"></i>
                        <h2>Forgot Your Password?</h2>
                        <p class="text-muted">Enter your email address below to receive a password reset link.</p>
                    </div>

                    <form method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-paper-plane"></i> Request Reset Link
                            </button>
                        </div>
                    </form>

                    <hr>

                    <div class="text-center">
                        <p class="mb-0">Remember your password? <a href="{{ url_for('login') }}">Log In</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
